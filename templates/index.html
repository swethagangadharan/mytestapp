<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="{{ url_for('static', filename='css/bootstrap-4.1.3-dist/css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='css/bootstrap-4.1.3-dist/js/bootstrap.min.js') }}"></script>
</head>
<body>
<div class="jumbotron text-center">
  <h1>My Web Page</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-9">
      <form action="/index" name="formname" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        
        <div class="form-group">
          <label for="exampleInput">age</label>
          <input type="text" class="form-control" id="age" name="age" placeholder="age">
        </div>
        <div class="form-group">
          <label for="exampleinputpass">password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="enter password">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>

</body>
</html
