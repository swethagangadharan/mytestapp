<!DOCTYPE html>
<html lang="en">
<head>
    <title>website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/bootstrap-4.1.3-dist/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='css/bootstrap-4.1.3-dist/js/bootstrap.min.js') }}"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>google</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <form action="/app" name="formname" method="post">
                <div class="form-group">
                    <label for="inputemployeename">name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="enter name:">
                </div>
                <div class="form-group">
                    <label for="inputemployeeid">employee id</label>
                    <input type="text" class="form-control" name="id" id="id" placeholder="enter employee id:">
                </div>
                <div class="form-group">
                    <label for="inputemployeeage">age</label>
                    <input type="text" class="form-control" name="age" id="age" placeholder="enter age:">
                </div>
                <div class="form-group">
                    <label for="emailid">email id</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="enter email:">    
                </div>
                
            </form>
        </div>
    </div>
</div>
</body>
</html>
