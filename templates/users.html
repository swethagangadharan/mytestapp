<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="{{ url_for('static', filename='css/bootstrap-4.1.3-dist/css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='css/bootstrap-4.1.3-dist/js/bootstrap.min.js') }}"></script>
</head>
<body>
<div class="jumbotron text-center">
  <h1>My Web Page</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-9">
        <div>
            <a href="/">home</a>
        <div>
          
        <table class="table">
          <thead>
            
            <tr>
               <th scope="col">#</th>
               <th scope="col">id</th>
               <th scope="col">name</th>
               <th scope="col">password</th>
               <th scope="col"></th>
            
            </tr>
          
          </thead>
          <tbody>
               {% for i in data %}
            <tr>
              <th scope="row">1</th>
                <td>{{i["id"]}}</td>
                <td>{{i["name"]}}</td>
                <td>{{i["password"]}}</td>
                <td><a href="/users/{{i['id']}}">Edit</a></td>
             </tr>
               {% endfor %}
            <tr>
             <td><a href="/insertUsers">insert</a></td>
            </tr>
          
            
        </tbody>
      </table>
      
    </div>
  </div>
</div>


</body>
</html
